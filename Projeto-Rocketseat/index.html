<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Rocketseat</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <main>
        <div id="conteudo">
            <div class="titulo">
                <h1>Japoenese <strong>Food</strong></h1>
            </div>
            <div class="texto">
                <p>Os melhores sabores de comida Japonesa a um clique de distancia</p>
            </div>
            <div class="button">
                <input type="button" value="Fazer meu Pedido">
            </div>
        </div>
    </main>
    <footer>
        <div id="rodape">
            <div class="house">
                <i class="ph-fill ph-house"></i>
            </div>
            <div class="search">
                <i class="ph-fill ph-list-magnifying-glass"></i>
            </div>
            <div class="basket">
                <i class="ph-fill ph-basket"></i>
            </div>
            <div class="perfil">
                <i class="ph-fill ph-user"></i>
            </div>
        </div>
    </footer>
</body>
</html>
