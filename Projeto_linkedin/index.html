<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<body>
    <header>
        <div id="container">
            <img src="imagem/linkedin-logo-fill.png" alt="">
            <div class="pesq">
                <input type="search" name="" id="" class="pesquisa" placeholder="Pesquisa">
            </div>
        </div>

        <div id="fluxo">
            <div class="house">
                <i class="ph-fill ph-house"></i>
                <a href="#">
                    <p>Inicio</p>
                </a>
            </div>
            <div class="people">
                <i class="ph-fill ph-users"></i>
                <a href="#">
                    <p>Minha Rede</p>
                </a>
            </div>
            <div class="suitecase">
                <i class="ph-fill ph-suitcase-simple"></i>
                <a href="#">
                    <p>Vagas</p>
                </a>
            </div>
            <div class="chat">
                <i class="ph-fill ph-chat-circle-dots"></i>
                <a href="#">
                    <p>Mensagens</p>
                </a>
            </div>
            <div class="bell">
                <i class="ph-fill ph-bell-simple"></i>
                <a href="#">
                    <p>Notificações</p>
                </a>
            </div>
            <div class="login">
                <i class="ph-fill ph-user-circle"></i>
                <a href="#">
                    <p>Login</p>
                </a>
                <div id="usuario">
                    <div class="perfil">
                        <img src="#" alt="">
                        <h3>Carlos Edson</h3>
                        <p>Desenvolverdor Frontend</p>
                        <input type="button" value="Ver Perfil">
                    </div>
                    <div class="conta">
                        <h3>Conta</h3>
                        <a href="">Configurações e Privacidade</a>
                        <a href="#">Ajuda</a>
                        <a href="#">Idioma</a>
                    </div>
                    <div class="gerenciar">
                        <h3>Gerenciar</h3>
                        <a href="#">Publicações e Atividades</a>
                        <a href="#">Conta de Anúncio de vaga</a>
                    </div>
                    <div class="sair">
                        <a href="#">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
