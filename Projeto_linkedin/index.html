<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<body>
    <header>
        <div class="container">
            <img src="imagem/linkedin-logo-fill.png" alt="">
            <div class="pesq">
                <input type="search" name="" id="" class="pesquisa" placeholder="Pesquisa">
            </div>
        </div>

        <div id="fluxo">
            <div class="house">
                <i class="ph-fill ph-house"></i>
                <a href="#">
                    <p>Inicio</p>
                </a>
            </div>
            <div class="people">
                <i class="ph-fill ph-users"></i>
                <a href="#">
                    <p>Minha Rede</p>
                </a>
            </div>
            <div class="suitecase">
                <i class="ph-fill ph-suitcase-simple"></i>
                <a href="#">
                    <p>Vagas</p>
                </a>
            </div>
            <div class="chat">
                <i class="ph-fill ph-chat-circle-dots"></i>
                <a href="#">
                    <p>Mensagens</p>
                </a>
            </div>
            <div class="bell">
                <i class="ph-fill ph-bell-simple"></i>
                <a href="#">
                    <p>Notificações</p>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
