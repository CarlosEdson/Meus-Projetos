<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Formulario</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        width: 100vw;
        margin-top: 10%;
        display: flex;
        align-content: space-around;
        align-items: center;
        justify-content: center;

        background-image: linear-gradient(to bottom, #44526E, #446C6E);
    }
    article{
        background-color: transparent;
        border: 1px solid black;
        border-radius: 10px 0px 0px 10px;
        height: 400px;
        width: 600px;
    }
    .logo{
        margin: 60px 0px 40px 50px;
    }
    .text-principal{
        text-align: left;
        margin: 0px 0px 40px 50px;
    }
    .text-principal > h1{
        font-weight: bolder;
        font-size: 3.5em;
        width: 500px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    article > input{
        margin: 0px 0px 0px 50px;
        padding: 0px 5px;
        border-radius: 25px;
        height: 40px;
        width: 150px;
        background-color: rgba(255, 0, 0, 0.568);
    }
    aside{
        background-color: transparent;
        border: 1px solid black;
        border-radius: 0px 10px 10px 0px;
        height: 400px;
    }
    form{
        margin: 60px 0px 40px 20px;
    }
    div{
        margin-bottom: 30px;
    }
    form > h2{
        margin: 60px 0px 40px 50px;
        color: white;
    }
    .informacao{
        color: white;
        font-weight: bold;
        text-align: left;
        width: 300px;
        margin: 10px;
    }
    .login > input{
        padding-bottom: 5px;
        margin-bottom: 5px;
        width: 280px;
        height: 30px;
        border: none;
        border-radius: 10px;
    }
    .login > input:hover{
        background-color: white;
        cursor: pointer;
    }
    .cadastro > input{
        width: 280px;
        height: 40px;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .acessar{
        background-color: greenyellow;
    }
</style>
<body>
    <article>
        <div class="logo">
            <h3>Flutter</h3>
        </div>
        <div class="text-principal">
            <h1>Criando um Login page no Flutter</h1>
        </div>
        <input type="button" value="Ui Desing">
    </article>

    <aside>
        <form action="" method="post">
            <h2>Login</h2>
            <div class="informacao">
                <p>Informe seus dados nesse campo de cadastro</p>
            </div>
            <div class="login">
                <input type="email" name="mail" id="imail" placeholder="Digite seu Email"> <br>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha">
            </div>
            <div class="cadastro">
                <input type="submit" value="Acessar" class="acessar"> <br>
                <input type="submit" value="Cirar Conta">
            </div>
        </form>
    </aside>
</body>
</html>
