<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Formulario</title>
</head>
<style>
    *{
        margin: 0px;
        padding:0px;
    }
    body{
        background-image: url(imagem/fundo2.jpeg);
        background-repeat: no-repeat;
        background-position: top center;
        background-size: cover;
    }
    form{
        margin: auto;
    }
    div{
        display: block;
        margin: 40px;
    }
    .login-cadastro{
        padding: 10px;
        border-radius: 10px;
    }
</style>
<body>
    <form action="" method="get">
        <div class="campo-usuario">
            <label for="inome">Usuario:</label> <br>
            <input type="email" name="nome" id="inome" placeholder="ex.:usuario12@gmail.com">
        </div>
        <div class="campo-senha">
            <label for="isenha">Senha</label> <br>
            <input type="password" name="senha" id="isenha">
        </div>
        <div class="login-cadastro">
            <input type="button" value="Login">
            <input type="button" value="Cadatre-se">
        </div>
    </form>
</body>
</html>
